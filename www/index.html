<!DOCTYPE html>
<html ng-app="myApp">
  <head>
	<title>Marta Dell'Anna</title>
	<meta charset="utf-8">
	<!-- base href for Angular (HTML5 mode) -->
	<base href="/">
	<!-- meta tag for bootstrap (mobile devices) -->
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- all CSS -->
	<link rel="stylesheet" href="css/all.css">
	<!-- except the jquery-ui css, that comes here: -->
	<link rel="stylesheet" href="libs/jquery-ui-1.11.4/jquery-ui.min.css">

	<!-- JS libs -->
	<script src="libs/jquery.min.js"></script>
	<script src="libs/jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script src="libs/angular.min.js"></script>
	<script src="libs/angular-touch.min.js"></script>
	<script src="libs/angular-route.min.js"></script>
	<script src="libs/angular-resource.min.js"></script>
	<script src="libs/ui-bootstrap-tpls.min.js"></script>

	<!-- our JS -->
	<script src="app.js"></script>
	<script src="controllers/navbarController.js"></script>
	<script src="controllers/homeController.js"></script>
	<script src="controllers/portfolioCtrl.js"></script>
	<script src="controllers/detailViewCtrl.js"></script>
	<script src="controllers/aboutCtrl.js"></script>
	<script src="controllers/tabs.js"></script>
	<script src="controllers/collapse.js"></script>
	<script src="controllers/form.js"></script>
	<script src="controllers/carouselCtrl.js"></script>
	<script src="controllers/contactCtrl.js"></script>
	<!-- <script src="controllers/pills.js"></script> -->

	<!-- Directives -->
	<script src="/directives/carousel.js"></script>
	<script src="/directives/pills.js"></script>
	<script src="/directives/modal.js"></script>

	<!-- Modals -->
	<script src="/modals/modalInstance.js"></script>


	<!-- mongresto $resources -->
	<script src="/api/ngresources/app"></script>

	<!-- fonts -->

	<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>

  </head>
  <body>

			<navbar>
				<nav class="navbar navbar-default" id="ui" ng-controller="navbarController">
					<div class="container" id="header-content">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" ng-href="/" ng-click="clickCollapse()" class="brand"><h3 id="logo">MARTA DELL'ANNA</h3></a>
						</div>

						<div class="navbar-collapse collapse" ng-class="isCollapsed ? '' : 'in'">
							<ul class="nav navbar-nav navbar-right">
								<li><a ng-href="/portfolio" ng-click="clickCollapse()">PORTFOLIO</a></li>
								<li><a ng-href="/about" ng-click="clickCollapse()">ABOUT</a></li>
								<li><a ng-href="/contact" ng-click="clickCollapse()" id="contact">CONTACT</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</navbar>

			<div>
				<ng-view></ng-view>
			</div>

    <footer class="footer">
    	<div class="container">
    		<div class="row">
    			<div class=".col-xs-12 text-center">
    				<ul class="list-inline">
    					<li><a ng-href="http://facebook.com" target="_blank">FACEBOOK</a></li>
    					<li><a ng-href="http://www.instagram.com" target="_blank">INSTAGRAM</a></li>
    				</ul>
    			</div>
    		</div>
    	</div>
    </footer>

  </body>
</html>
