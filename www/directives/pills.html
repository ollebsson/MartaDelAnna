<uib-tabset type="pills">

  <uib-tab heading="ALL">
  	<div class="container">
  		<div class="row">
		  	<div ng-repeat="item in items">
					<div class="col-md-6 col-xs-24">
		  			<div class="first-row" style="background-image: url({{ items[$index].media[0] }})">
		  				<h4 class="item-title"><bold>{{ items[$index].title }}</bold></h4>
		  				<p>{{ items[$index].categories }}</p>
		  			</div>
		  		</div>
			  </div>
		  </div>
	  </div>
  </uib-tab>

  <uib-tab heading="INTERIOR">
  	Tab 1 content
  </uib-tab>

  <uib-tab heading="SCENOGRAPHY">
  	Tab 2 content
  </uib-tab>

  <uib-tab heading="PRODUCTS">
  	Tab 3 content
  </uib-tab>

</uib-tabset>
