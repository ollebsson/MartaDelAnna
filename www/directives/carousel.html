<div>
	<uib-carousel active="active" interval="myInterval">
		<uib-slide ng-repeat="slide in slides" index="slide.id">
		  <div ng-style="slide.imageStyle" class="img-responsive carouselSlide">
		  </div>

				  <div class="carousel-caption">
						<h3>{{ text.title }}</h3>
						<p>{{ text.text1 }} <br> {{ text.text2 }}</p>
		      </div>

		</uib-slide>
	</uib-carousel>
	<div class="preloader">
		<div ng-repeat="slide in slides" ng-style="slide.imageStyle"></div>
	</div>
</div>
