<div class="modal-header">
	<a class="close" data-dismiss="modal" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></a>
	<h4 class="modal-title">GET IN TOUCH</h4>
	<h4>-</h4>
</div>
<div class="modal-body">

	<form name="form" novalidate>

		<div class="container contact">
			<div class="col-xs-24 col-md-offset-1">
				<div class="row">
					<div class="col-md-8">
						<div class="form-group">
							<input name="name" ng-model="customer.name" type="text" class="form-control" id="name" placeholder="Your name" required="">
						</div>
						<div class="form-group" ng-controller="form">
							<div ng-show="form.name.$touched">
							    <span ng-show="form.name.$error.required">Name is required!</span>
							</div>
						</div>
					</div>

					<div class="col-md-8">
						<div class="form-group">
							<input name="email" type="email" ng-model="customer.email" class="form-control" placeholder="Your e-mail" required="">
						</div>
						<div class="form-group" ng-controller="form">
							<div ng-show="form.email.$touched">
							    <span ng-show="form.email.$error.required">Email is required!</span>
							    <span ng-show="form.email.$error.email">This is not a valid email!</span>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-16">
						<div class="form-group">
							<input name="subject" ng-model="customer.subject" type="text" class="form-control" placeholder="Subject" required="">
						</div>
						<div class="form-group" ng-controller="form">
							<div ng-show="form.subject.$touched">
							    <span ng-show="form.subject.$error.required">Subject is required!</span>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-16">
						<div class="form-group">
							<textarea name="message" ng-model="customer.message" type="text" class="form-control" rows="4" placeholder="Add message.."></textarea>
						</div>
					</div>
				</div>


				<div class="row links">
					<div class="col-xs-5">
						<h5>ADRESS</h5>
						<p>Bokgatan 10, Malm√∂, Sweden</p>
					</div>

					<div class="col-xs-5">
						<h5>EMAIL ME</h5>
						<a ng-href="mailto:marta.dellanna@outlook.com">marta.dellanna@outlook.com</a>
					</div>

					<div class="col-xs-5">
						<h5>CALL ME</h5>
						<p>number: 073 9971075</p>
					</div>
				</div>
			</div>
		</div>


	</form>

</div>
<div class="modal-footer">
	<!-- "Ok" button is disabled if user has not selected an option! -->
	<p>{{ notification }}</p>	
	<button
	disabled="false"
	id="btn"
	class="btn"
	type="button"
	ng-click="ok()"
	ng-disabled="form.$invalid || form.$required"
	>SUBMIT</button>
	<button class="btn" type="button" ng-click="cancel()">CANCEL</button>
</div>
